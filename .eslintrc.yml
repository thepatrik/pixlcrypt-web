env:
  browser: true
  commonjs: true
  es6: true
  mocha: true
  jest: true
extends: 'eslint:recommended'
parserOptions:
  ecmaFeatures:
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  no-console: "off"
  react/jsx-uses-vars: error
  react/jsx-uses-react: error
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
